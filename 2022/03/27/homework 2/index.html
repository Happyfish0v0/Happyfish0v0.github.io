<p>ID：201900130054</p>
<h2 id="Q"><a href="#Q" class="headerlink" title="Q"></a>Q</h2><h3 id="1-列举威胁作用者有哪些，并简要说明"><a href="#1-列举威胁作用者有哪些，并简要说明" class="headerlink" title="1.列举威胁作用者有哪些，并简要说明"></a>1.列举威胁作用者有哪些，并简要说明</h3><figure class="highlight bash"><table><tr><td class="gutter"><div class="code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></div></td><td class="code"><pre><code class="hljs bash">匿名攻击者(anonymous attacker)：是云中没有权限、不被信任的云服务用户，匿名攻击者往往诉诸绕过用户账号或窃取用户证书的手段，同时使用能确保匿名性或需要大量资源才能被检举的方法；<br><br>恶意服务作用者(malicious service agent)：能截取并转发云内的网络流量，截取网络通信，试图恶意地使用或篡改数据；<br><br>授信的攻击者(trusted attacker)：是经过授权的云服务用户，具有合法的证书，他们会使用这些证书来访问基于云的IT资源；<br><br>恶意的内部人员(malicious insider)：是人为的威胁作用者，他们的行为代表云提供者或者与之有关，是试图滥用对云资源范围的访问特权的人；<br><br></code></pre></td></tr></table></figure>

<h3 id="2-列举云安全威胁有哪些，并简要说明"><a href="#2-列举云安全威胁有哪些，并简要说明" class="headerlink" title="2.列举云安全威胁有哪些，并简要说明"></a>2.列举云安全威胁有哪些，并简要说明</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><code class="hljs bash">流量窃听：指当数据在传输到云中或在云内部传输时（通常是从云用户到云提供者），被恶意的服务作用者被动地截获，用于非法的信息收集；<br><br>恶意媒介：是指消息被恶意服务作用者截获并篡改，因此可能会破坏消息的保密性和完整性；<br><br>拒绝服务(DoS)：当目标IT资源由于请求过多而负载过重，这些请求意在使IT资源性能陷入瘫痪或不可用，攻击的目标是使IT资源过载至无法正确运行；<br><br>授权不足：是指错误的授予了攻击者访问权限，或是授权太宽泛，导致攻击者能够访问本应该受到保护的IT资源；<br><br>虚拟化攻击(Virtualization attack)：利用虚拟化平台的漏洞来危害虚拟化平台的保密性、完整性和可用性，获得了对底层物理硬件未被授权的访问；<br><br>信任边界重叠：如果云中的物理IT资源是由不同的云服务共享的，那么这些云服务用户的信任边界是重叠的。恶意的云服务用户可以把目标设定为共享的IT资源，意图损害其他共享同样信任边界的云服务用户或IT资源；<br><br></code></pre></td></tr></table></figure>
