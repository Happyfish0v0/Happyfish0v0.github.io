<h2 id="Q"><a href="#Q" class="headerlink" title="Q"></a>Q</h2><h3 id="1-云使能技术主要包括哪些技术组件？简要说明其关键特征"><a href="#1-云使能技术主要包括哪些技术组件？简要说明其关键特征" class="headerlink" title="1.云使能技术主要包括哪些技术组件？简要说明其关键特征"></a>1.云使能技术主要包括哪些技术组件？简要说明其关键特征</h3><figure class="highlight bash"><table><tr><td class="gutter"><div class="code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></div></td><td class="code"><pre><code class="hljs bash">技术组件：<br>		宽带网络和Internet架构<br>		数据中心技术<br>		虚拟化技术<br>		Web技术<br>		多租户技术<br>		服务技术<br>关键特征：<br>		所有的云必须连接到网络<br>		利用数据中心技术集中存放IT资源，应用虚拟化技术将物理IT资源转换为虚拟IT资源，从而提供了硬件无关性、服务器整合、资源复制、对资源更强的支持和可扩展性<br>		使用Web技术作为云服务的实现介值和管理接口<br>		设计多租户技术使多个用户在逻辑上同时访问一个应用；其中的服务技术是云计算的基石，形成了“作为服务”的云交付模型的基础。<br></code></pre></td></tr></table></figure>

<h3 id="列举至少3种虚拟化软件，并概括其特点"><a href="#列举至少3种虚拟化软件，并概括其特点" class="headerlink" title="列举至少3种虚拟化软件，并概括其特点"></a>列举至少3种虚拟化软件，并概括其特点</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><code class="hljs bash">Xenserver重点在于桌面虚拟化，性价比高，网络性能好，适用于快速与大规模部署，支持系统也相对较多；<br><br>Hype-V 微软开发，起步相对较晚，对于MS的系统较为支持。<br><br>Oracle VM VirtualBox 开源，支持的系统种类繁多。<br></code></pre></td></tr></table></figure>
